<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Создание пользователя</h1><br>
    <form action="#" th:action="@{/user/add}" th:object="${person}" method="post">
        <table width="40%" cellpadding="7">
            <tr>
                <td width="70%"><input type="text" placeholder="Введите имя" pattern="[А-Яа-яЁё ]+" title="Некорректный формат" class="form-control" th:field="*{name}" /></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>

            </tr>

            <tr>
                <td width="70%"><input type="text" placeholder="Введите фамилию" pattern="[А-Яа-яЁё ]+" title="Некорректный формат" class="form-control" th:field="*{surname}" /></td>
                <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></td>

            </tr>

            <tr>
                <td width="70%"><input type="text" placeholder="Введите email" class="form-control" th:field="*{email}" /></td>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
            </tr>

            <tr>
                <td width="70%"><input type="text" placeholder="Введите дату рождения" class="form-control" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" title="Попробуйте снова DD.MM.YYYY" th:field="*{birth_date}" /></td>
                <td th:if="${#fields.hasErrors('birth_date')}" th:errors="*{birth_date}"></td>
            </tr>

            <tr>
                <td width="70%"><input type="text" placeholder="Введите возраст" class="form-control"  pattern="[1-150]" title="Тут приветствуются только цифры" th:field="*{age}" /></td>
                <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
            </tr>

            <tr>
                <td width="70%"><input type="text" placeholder="Введите номер телефона" pattern="[11111111111-99999999999]" title="Тут приветствуются только номера телефонов из 11 цифр" class="form-control" th:field="*{phone_number}" /></td>
                <td th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}"></td>
            </tr>

            <tr>
                <td width="70%"><input type="radio"  value="true" th:field="*{married}"> Женат/Замужем</td>
                <td width="70%"><input type="radio" value="false" th:field="*{married}"> Свободен</td>
                <td th:if="${#fields.hasErrors('married')}" th:errors="*{married}"></td>
            </tr>

            <tr>
                <td><button type="submit" class="btn btn-success">Создать пользователя</button></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
