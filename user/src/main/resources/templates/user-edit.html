<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение данных о пользователе</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Редактирование пользователя</h1><br>
    <div th:each="el : ${person}">
        <form method="post">
            <input type="text" th:value="${el.name}" pattern="[А-Яа-яЁё ]+" title="Некорректный формат" name="name" placeholder="Введите имя"
                   class="form-control"><br>
            <input type="text" th:value="${el.surname}" pattern="[А-Яа-яЁё ]+" title="Некорректный формат" name="surname" placeholder="Введите фамилию"
                   class="form-control"><br>
            <input type="text" th:value="${el.email}" name="email" placeholder="Введите email"
                   class="form-control"><br>
            <input type="text" th:value="${el.birth_date}" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" title="Попробуйте снова DD.MM.YYYY" name="birth_date" placeholder="Введите дату рождения"
                   class="form-control"><br>
            <input type="text" th:value="${el.age}" name="age" required pattern="[1-150]" title="Некорректный возраст" placeholder="Введите возраст"
                   class="form-control"><br>
            <input type="text" th:value="${el.phone_number}" name="phone_number" pattern="[11111111111-99999999999]" title="Тут приветствуются только номера телефонов из 11 цифр" placeholder="Введите номер телефона"
                   class="form-control"><br>
            <input type="text" th:value="${el.married}" name="married" placeholder="Введите true или false" required pattern="true|false"
                   class="form-control"><br>
            <button type="submit" class="btn btn-success">Сохранить изменения</button>
        </form>
    </div>
</div>

</body>
</html>
